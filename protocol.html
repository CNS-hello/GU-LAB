<script>
    var carousel = document.getElementById('carousel');
    var carouselImages = Array.from(carousel.children);
    var currentIndex = 0;
    var imageWidth = carousel.offsetWidth;

    function setImagePosition() {
        carousel.style.transform = 'translateX(' + (-currentIndex * imageWidth) + 'px)';
    }

    function goToPrevImage() {
        currentIndex--;
        if (currentIndex < 0) {
            currentIndex = carouselImages.length - 1;
        }
        setImagePosition();
    }

    function goToNextImage() {
        currentIndex++;
        if (currentIndex >= carouselImages.length) {
            currentIndex = 0;
        }
        setImagePosition();
    }

    document.getElementById('prev').addEventListener('click', goToPrevImage);
    document.getElementById('next').addEventListener('click', goToNextImage);

    // 自动播放图片轮播
    setInterval(goToNextImage, 10000); // 每3秒切换一次图片

    // 初始化图片位置
    setImagePosition();
</script>
